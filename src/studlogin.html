<!DOCTYPE html>
<!-- Student and teacher login -->
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!-- font awesome cdn link  -->
   <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

   <title> login | CompEduLimited </title>

   <!--  css file link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
   <link rel="stylesheet" href="css/styles.css" />

   <!-- custom js file link  -->
   <script src="js/script.js" defer></script>
</head>

<body>
   <!-- header section starts  -->

   <header class="header">
      <a href="#" class="logo">
         <i class="fas fa-graduation-cap"></i> CompEduLim
      </a>

      <nav class="navbar">
         <a href="index.html#home"> <i class="fas fa-angle-right"></i> home </a>
         <a href="index.html#about">
            <i class="fas fa-angle-right"></i> About Us
         </a>
         <a href="index.html#courses">
            <i class="fas fa-angle-right"></i> courses
         </a>
         <a href="tutlog.html">
            <i class="fas fa-angle-right"></i> Tutor login
         </a>
         <a href="studlogin.html"><i class="fas fa-angle-right"></i> Student Login
         </a>
         <a href="adminlog.html">
            <i class="fas fa-angle-right"></i> admin login
         </a>
         <a href="index.html#contact">
            <i class="fas fa-angle-right"></i> contact us
         </a>
      </nav>

      <p class="credit">
         @2022<span>CompEduLimited</span>, Inc
      </p>
   </header>

   <!-- Header section ends-->

   <!-- Tutuor login starts-->

   <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true">

      <div class="signup">
         <form>
            <label for="chk" aria-hidden="true">Student Sign in</label>
            <input type="text" name="txt" placeholder="User name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Sign up</button>
         </form>
      </div>

      <div class="login">
         <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button onclick="window.location.href='studpage.html';">
               Log in
            </button>
         </form>
      </div>
   </div>

   <!-- Tutuor login ends -->

</body>

</html>
